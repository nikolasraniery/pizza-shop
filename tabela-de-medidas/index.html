<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tabela de de preços</title>

        <link rel="stylesheet" type="text/css" href="./style.css"/>

    </head>
    <body>
        <div class="main-container">
            <strong>Aproveite o nosso provador virtual</strong>
            <span>É só adicionar suas medidas e ele te dará a melhor opção de tamanho</span>
            <div class="buttons-container">
                <button id="button-table" class="button-table">Tabela</button>
                <button>Provador</button>
            </div>
        </div>

        <div class="modal" id="myModal">
            <div class="image-container">
                <img class="image" alt="imagem aqui">
            </div>
            <div class="table">
                <div class="close-button" id="close-button">
                    <button class="close-modal">
                        X
                    </button>
                </div>
                <div class="table-container">
                    <strong class="table-title">Compare as medidas com esta tabela.</strong>
                    <table>
                        <thead>
                        <tr>
                            <th>Tamanho</th>
                            <th>Tórax</th>
                            <th>Cintura</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="row-1">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr id="row-2">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr id="row-3">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr id="row-4">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr id="row-5">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>

                <div class="table-footer">
                    <span>Medidas: cm</span>
                    <button class="table-footer-button">PROVADOR VIRTUAL</button>
                </div>
            </div>
        </div>
        </div>

        <div class="modal-overlay" id="modal-overlay"></div>

        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
